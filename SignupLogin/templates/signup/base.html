
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>
    <link rel="stylesheet" href="{% static 'SocialMedia/css/master.css' %}">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> {% endcomment %}
    {% comment %} <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}"> {% endcomment %}

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mynav" href="#">Home page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul  class="nav navbar-nav navbar-right">
                
              <li class="nav-item">
            <a class="nav-link active" aria-current="page" href='/register'>Signup</a>
              </li>
              <li class="nav-item">
            <a class="nav-link active" aria-current="page" href='/login'>Login</a>
              </li>
              
             
            
          </div>
        </div>
      </nav>
  
<div class="container mycontent">
  {% block content %}
  {% endblock %}
</div>


<canvas id="canvas"></canvas>

</body>
</html>

<script src="{% static "SocialMedia/js/master.js"%}" type="text/javascript" ></script>
